<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Login</title>
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
               
        <!-- Enlace para volver a la página de inicio -->
        <a class="btn btn-outline-secondary volver-inicio" href="index.html">
            <i class="fas fa-home icono-volver"></i></a>
        
    </nav>
    <main class="login-design">
        <div class="waves">
            
        </div>
        <div class="login">
            <div class="login-data">
                <img src="images/sesion.png" alt="">
                <h2>Inicio de Sesión</h2>
                <form action="#" class="login-form">
                    <div class="input-group">
                        <label class="input-fill">
                            <input type="email" name="email" id="email" required>
                            <span class="input-label">Correo Electrónico</span>
                        </label>
                    </div>                    
                    <div class="input group">
                        <label class="input-fill">
                            <input type="password" name="password" id="password" required>
                            <span class="input-label">Contraseña</span>
                        </label>
                    </div>
                    <div style="height: 20px;"></div>
                    <a class="btn btn-outline-success" href="ingreso.html">
                        <i class="fas fa-bone"></i> Ingresar
                    </a>
                    <a class="btn btn-outline-danger ml-2" href="registrar.html">
                        <i class="far fa-arrow-alt-circle-right"></i> Registrarse
                    </a>
                                     
                </form>
                <div style="height: 20px;"></div>
                <a href="#">¿No recuerdas tu contraseña? Click Aqui</a>
                <div style="height: 20px;"></div>
            </div>
        </div>

    </main>

    <!-- Mascota fantasma -->
    <img src="images/1f43e.gif" alt="Mascota Fantasma" class="mascota-fantasma">
    
</body>
</html>
