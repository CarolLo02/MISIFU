<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Barra de navegación */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #b5c6cc;
            padding: 10px 30px;
            color: white;
            height: auto;
        }

        .navbar img {
            height: 110px;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .nav-buttons {
            display: flex;
            align-items: center;
        }

        .navbar .nav-buttons a {
            margin-left: 40px;
            background-color: #b5b9bd;
            padding: 10px 45px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .nav-buttons a:hover {
            background-color: #7ac8b8;
        }

        

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: auto;
        }

        .footer-section {
            flex: 1;
            padding: 10px;
        }

        .footer-section img {
            max-width: 100px;
            margin-left: 800px;
            
            
        }

        .footer-bottom {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Mensaje enviado');
                event.target.reset();
            });
        });
    </script>
</head>
<body>
    <header>
            <!-- Barra de navegación -->
    <nav class="navbar">
        <a href="index.html">
            <img src="images/MISIFU2.png" alt="Logo">
        </a>
        <div class="nav-buttons">
            <a href="https://api.whatsapp.com/send/?phone=573132744774&text=Adopt%C3%A9monos&type=phone_number&app_absent=0">Adopciones</a>
            <a href="iniciarsesion.html">Iniciar Sesión</a>
        </div>
    </nav>
    </header>
    <div class="container">
        <h1>Contáctenos</h1>
        <p>Si tienes alguna pregunta, comentario o sugerencia, no dudes en ponerte en contacto con nosotros a través del siguiente formulario.</p>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contáctenos</h3>
                <p>Email: info@misifu.com</p>
                <p>Tel: +57 3125897480</p>
            </div>
            <div class="footer-section">
                <img src="images/misifu-logo-79F2D984E1-seeklogo.com.png" alt="Logo">
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 MISIFU. Todos los derechos reservados.
        </div>
    </footer>
</body>
</html>
